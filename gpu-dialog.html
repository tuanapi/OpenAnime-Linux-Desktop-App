<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>OpenAnime Kurulum</title>
  <style>
    body {
      background-color: #1a1b26;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      user-select: none;
      text-align: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
      color: #fff;
    }

    p {
      margin-bottom: 20px;
      color: #a9b1d6;
      font-size: 14px;
      max-width: 400px;
      line-height: 1.5;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background-color: #7aa2f7;
      color: #15161e;
    }

    .btn-primary:hover {
      background-color: #89b4fa;
    }

    .btn-secondary {
      background-color: #24283b;
      color: #c0caf5;
      border: 1px solid #414868;
    }

    .btn-secondary:hover {
      background-color: #2f3549;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: #787c99;
      cursor: pointer;
    }

    input[type="checkbox"] {
      accent-color: #7aa2f7;
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #565f89;
      font-style: italic;
    }

    .footer-link {
      margin-top: 30px;
      font-size: 13px;
      color: #787c99;
    }

    .footer-link a {
      color: #7aa2f7;
      text-decoration: none;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h2>WebGPU Kullanılsın mı?</h2>
  <p>
    WebGPU yüksek performans sağlar ancak Linux üzerinde 4K videolarda renk bozulmalarına (yanlış renkler) yol açabilir.
  </p>

  <div class="btn-group">
    <button class="btn-primary" id="btn-enable">Aç (Performans)</button>
    <button class="btn-secondary" id="btn-disable">Kapat (Renk Doğruluğu)</button>
  </div>

  <label class="checkbox-container">
    <input type="checkbox" id="chk-remember">
    Seçimimi hatırla
  </label>

  <div class="note">
    Not: Bu ayarı daha sonra uygulamadayken <b>SHIFT + O</b> tuşlarına basarak değiştirebilirsiniz.
  </div>

  <div class="footer-link">
    Bu projeye destek olmak isterseniz: <a href="#" id="link-github">GitHub</a>
  </div>

  <script>
    const { ipcRenderer, shell } = require('electron');
    const rememberChk = document.getElementById('chk-remember');

    document.getElementById('btn-enable').addEventListener('click', () => {
      ipcRenderer.send('gpu-selection', { enable: true, remember: rememberChk.checked });
    });

    document.getElementById('btn-disable').addEventListener('click', () => {
      ipcRenderer.send('gpu-selection', { enable: false, remember: rememberChk.checked });
    });

    document.getElementById('link-github').addEventListener('click', (e) => {
      e.preventDefault();
      shell.openExternal('https://github.com/tuanapi/OpenAnime-Linux-Desktop-App');
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        window.close(); // Closes dialog -> triggers app.quit() in main process
      }
    });
  </script>
</body>

</html>
