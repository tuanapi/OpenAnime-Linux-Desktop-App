app-id: io.github.tuanapi.OpenAnime
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node24
command: openanime
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=xdg-run/pipewire-0
build-options:
  append-path: /usr/lib/sdk/node24/bin
  env:
    XDG_CACHE_HOME: /run/build/openanime/flatpak-node/cache
    npm_config_cache: /run/build/openanime/flatpak-node/npm-cache
modules:
  - name: node-sources
    buildsystem: simple
    build-commands:
      - "true"
    sources:
      - generated-sources.json

  - name: openanime
    buildsystem: simple
    build-commands:
      # Build the app using offline cache
      - npm install --offline
      - npm run dist -- --linux --dir
      # Install to /app
      - cp -r dist/linux-unpacked/* /app/
      - mkdir -p /app/bin
      - ln -s /app/openanime /app/bin/openanime
      # Icons & Metadata
      - install -D -m 644 icon512.png /app/share/icons/hicolor/512x512/apps/io.github.tuanapi.OpenAnime.png
      - install -D -m 644 packaging/flatpak/io.github.tuanapi.OpenAnime.desktop /app/share/applications/io.github.tuanapi.OpenAnime.desktop
      - install -D -m 644 packaging/flatpak/io.github.tuanapi.OpenAnime.metainfo.xml /app/share/metainfo/io.github.tuanapi.OpenAnime.metainfo.xml
    sources:
      - type: git
        url: https://github.com/tuanapi/OpenAnime-Linux-Desktop-App.git
        tag: v1.0.3
