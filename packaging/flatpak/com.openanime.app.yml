app-id: com.openanime.app
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: openanime
separate-locales: false
finish-args:
  # X11 + Wayland access
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  # Network access
  - --share=network
  # Audio
  - --socket=pulseaudio
build-options:
  append-path: /usr/lib/sdk/node20/bin
  env:
    npm_config_cache: /run/build/openanime/npm-cache
    npm_config_offline: 'true'
modules:
  - name: openanime
    buildsystem: simple
    build-commands:
      # Install dependencies and build
      - npm install --offline
      - npm run dist -- --linux --dir
      # Install files to /app
      - cp -r dist/linux-unpacked/* /app/
      - mkdir -p /app/bin
      - ln -s /app/openanime /app/bin/openanime
      # Install Metadata
      - install -D -m 644 icon512.png /app/share/icons/hicolor/512x512/apps/com.openanime.app.png
      - install -D -m 644 packaging/flatpak/com.openanime.app.desktop /app/share/applications/com.openanime.app.desktop
    sources:
      - type: git
        url: https://github.com/tuanapi/OpenAnime-Linux-Desktop-App.git
        tag: v1.0.0
        commit: HEAD  # Ideally, use the full commit hash of v1.0.0 here
      # NOTE: Flathub requires strict offline builds.
      # You should look into 'flatpak-node-generator' to generate the node_modules sources.
